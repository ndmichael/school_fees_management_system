{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<section>
    <div class="container">
        <section class="row g-4">
            <article 
                class="
                    col-12 col-md-6
                    bg-white 
                    mx-auto 
                    p-4
                    shadow-sm
                    rounded-3
                ">
                <div class="d-flex">
                    <div class="pe-5">
                        <img class="img-fluid rounded-circle shadow-lg user-thumbnail"    
                             style="height: 100px; width: 100px;"
                             src="{{ staff.photo_url }}">
                    </div>
                    <div>
                        <h3 class="fw-bolder">
                            {{staff.user.last_name}} {{staff.user.first_name}}
                        </h3>
                        <span class="text-muted pb-3">{{staff.user.email}}</span>
                        <p>
                            <span>{{staff.mobileNo}}</span> <br/>
                        </p>     
                    </div>
                </div>
            </article>
            
            <article class="col-6 col-md-3">
                <div 
                    class="
                        p-4 
                        bg-white 
                        shadow-sm 
                        rounded-3 
                        d-flex 
                        flex-column 
                        text-center
                    "
                >
                    <i class=" bi bi-vinyl" style="color: #0067A6;"></i>
                    <p>{{total_payments}}</p>
                    <p class="fw-bolder text-black">Fees Recorded</p>
                </div>
            </article>

            <article class="col-6 col-md-3">
                <div 
                    class="
                        p-4 
                        bg-white 
                        shadow-sm 
                        rounded-3 
                        d-flex 
                        flex-column 
                        text-center
                    "
                >
                    <i class=" bi bi-cash-coin" style="color: #FFDC00"></i>
                    <p>&#8358;{{ total_amounts }}</p>
                    <p class="fw-bolder text-black">Money collected</p>
                </div>
            </article>
        </section>
    </div>
</section>

{% endblock content %}
